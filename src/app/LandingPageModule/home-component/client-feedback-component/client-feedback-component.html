         <section id="our-client" class="mb-5">
            <!-- CLIENT SECTION TITLE -->
             <h2 class="text-center fw-bold">Our <span class="my-style">lovely</span> clients</h2>
             <!-- CLIENT SECTION CONTAINER -->
             <div class="container mt-4">
                <!-- CLIENT SECTION SLIDER IMPLEMENTING SWIPER ON THE CARDS-->
                 <div class="client-swiper-container">
                    <div class="swiper-wrapper ">
                        <!-- USING NGFOR TO DYNAMICALLY GENERATE THE CARDS-->
                         @for (detail of  details; track $index) {
                             <div class="swiper-slide" >
                            <div class="card">
                                <div class="card-body">
                                <p>
                                    {{detail.comments}}
                                </p>
                                <img src="{{detail.image}}" alt="client's picture">
                            </div>
                            <div class="card-footer">
                            <h5 class="text-center">{{detail.name}}</h5>
                            </div>
                            </div>
                        </div>
                         }
                       
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
               </div>
             </div>
         </section>
