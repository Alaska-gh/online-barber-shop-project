    <section id="team" class="mb-5">
          <h3 class="text-center fw-bold"><span class="my-style">Our</span> Top Artist</h3>
           <!-- CARDS CONTAINER -->
          <div class="container ">
            <!-- TEAM SLIDER -->
            <div class="row gx-4 d-flex">
              <div class="barbers-swiper-container">
                <div class="swiper-wrapper" >
                <!-- TEAM CARD 1 -->
                <div class="swiper-slide card" *ngFor="let item of cardItem.cardItems">
                  <div class="card-img">
                    <img src={{item.image}} alt="">
                    <div class="overlay"></div>
                  </div>
                    <div class="social-links" >
                            <a href="" *ngFor="let link of socialLinks"><i class="{{link}}"></i></a>
                    </div>
                  <div class="card-body">
                    <h6 class="text-center">{{item.name}}</h6>
                    <p class="text-center">{{item.disc}}</p>
                  </div>
                </div>
                 </div>
                 <div class="barbers-swiper-pagination"></div>
                <div class="barbers-swiper-button-next"></div>
                <div class="barbers-swiper-button-prev"></div>
              </div>
               
            </div>
          </div>
       </section>
