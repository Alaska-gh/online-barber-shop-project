
<h1>List Of Stylist</h1>

<app-filter></app-filter>

<div class="container my-5">
  <div class="row">
    @for (stylist of listOfStylists; track $index) {
      @if (selectedStylist === 'all' || stylist.serviceType.toLowerCase().includes(selectedStylist)) {
        <div class="col-lg-3 col-md-2 col-sm-1">
          <div class="stylist-container">
            <!-- passing a dummy router path to this icon  -->
            <i [routerLink]="'/stylists/stylist/'+stylist.id" class="fa-solid fa-eye" title="View Stylist Details"></i>
            <img [src]="stylist.image" alt="">
            <h3 class="name">{{stylist.shopName}}</h3>
            <p>{{stylist.serviceType}}</p>
            <p>{{stylist.phoneNum}}</p>
            <a href="#">Book Now</a>
          </div>
        </div>
      }
    }
  </div>
</div>
