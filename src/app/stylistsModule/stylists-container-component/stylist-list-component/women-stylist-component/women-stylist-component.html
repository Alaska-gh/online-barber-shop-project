<div class="container mt-5">
  <h4>Women Hair Stylist</h4>
  <div class="row">
    @for (stylist of listOfWomenStylists; track $index) {
    <div class="col-lg-3">
      <div class="stylist-container">
        <img [src]="stylist.image" alt="">
        <h2 class="name">{{stylist.name}}</h2>
        <p>{{stylist.bio}}</p>
        <p>{{stylist.phoneNum}}</p>
        <a href="#">Book Now</a>
      </div>
    </div>
    }


  </div>
</div>
